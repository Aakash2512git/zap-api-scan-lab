name: Extract ZAP Severity Report

on:
  workflow_dispatch:

jobs:
  extract-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # üëá User uploads ZAP JSON artifact manually before running this workflow
      - name: Download uploaded ZAP JSON artifact
        uses: actions/download-artifact@v4
        with:
          name: zap-report
          path: zap-input

      - name: Verify JSON exists
        run: |
          ls -la zap-input

      - name: Extract severity summary
        run: |
          JSON="zap-input/zap-report.json"
          OUTPUT="zap-severity-report.txt"

          if [ ! -f "$JSON" ]; then
            echo "‚ùå zap-report.json not found"
            exit 1
          fi

          {
            echo "OWASP ZAP Severity Report"
            echo "Generated: $(date)"
            echo "================================="
            echo

            echo "üî¥ HIGH SEVERITY"
            jq -r '
              .site[].alerts[]?
              | select(.riskdesc | startswith("High"))
              | "- \(.alert)\n  URL: \(.instances[0].uri)\n  Recommendation: \(.solution // "Not provided")\n  References: \(.reference // "Not provided")\n"
            ' "$JSON" || echo "None found"

            echo
            echo "üü† MEDIUM SEVERITY"
            jq -r '
              .site[].alerts[]?
              | select(.riskdesc | startswith("Medium"))
              | "- \(.alert)\n  URL: \(.instances[0].uri)\n  Recommendation: \(.solution // "Not provided")\n  References: \(.reference // "Not provided")\n"
            ' "$JSON" || echo "None found"

            echo
            echo "üü° LOW SEVERITY"
            jq -r '
              .site[].alerts[]?
              | select(.riskdesc | startswith("Low"))
              | "- \(.alert)\n  URL: \(.instances[0].uri)\n  Recommendation: \(.solution // "Not provided")\n  References: \(.reference // "Not provided")\n"
            ' "$JSON" || echo "None found"

          } | tee "$OUTPUT"

      - name: Upload final report
        uses: actions/upload-artifact@v4
        with:
          name: zap-severity-report
          path: zap-severity-report.txt
